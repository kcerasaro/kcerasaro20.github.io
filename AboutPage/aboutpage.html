<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Totally Legit Game Studio</title>
        <link rel="icon" type="image/x-icon" href="../Assets/favicon.ico">
    </head>
    <link rel="stylesheet" type="text/css" href="aboutpage.css">
    <body>
        <div class="header">
            <div id="smalllogodiv">
                <img id="smalllogo" src="../Assets/tlgslogo.png">
            </div>
            <div id="headerbuttonsdiv">
                <button class="headerbuttons" onclick="window.location.href='../index.html'">Home</button>
                <button class="headerbuttons" onclick="window.location.href='../GamePage/gamepage.html'">Games</button>
                <button class="headerbuttons" onclick="window.location.href='../PlaytestPage/playtest.html'">Playtest</button>
                <button class="headerbuttons" onclick="window.location.href='../ChangelogPage/changelogpage.html'">Changelog</button>
                <button class="headerbuttons" onclick="window.location.href='aboutpage.html'">About Us</button>
            </div>
        </div>
        <div class="main">
            <div id="top">
                <img id="logobox" src="../Assets/cardboard_WideBig.png">
                <div id="overlay">
                    <img id="logo" src="../Assets/tlgslogotitle.png">
                </div>
                <div id="description">
                    <p><b>Totally Legit Game Studio</b> is a student-run game studio at Drexel University. <b>Recipe for Ruin</b> is a twenty-week project, where we have come together to create this fun and exciting game.</p>
                </div>
            </div>
            <div id="teamsection"></div>
        </div>
        <div class="footer"></div>
        <script>

            let teamsection = document.getElementById("teamsection");

            let blurbPlaceholder = "1-2 sentence blurb";

            // leads
            const leadNames = ["Akoreyu", "Brendan", "Livy", "Celeste", "Ryan"];
            const leadTitles = ["Creative Director", "Technical Director", "Art Director", "Producer", "Perforce Admin"];
            const leadBlurbs = ["https://youtu.be/PHMqIZh7XfY?si=tgPmABvAA4k892lw&t=60",
                                blurbPlaceholder,
                                blurbPlaceholder,
                                "I wrestle with Jira so YOU don't have to!",
                                "I program games"];
            for (let i = 0; i < leadNames.length; i++) {
                addTeamCards(teamsection, leadNames[i], leadTitles[i], leadBlurbs[i]);
            }

            // production
            addTeamCards(teamsection, "Kaitlyn", "Web Development", blurbPlaceholder);
            addTeamCards(teamsection, "Kimberlyn", "Web Development", blurbPlaceholder);

            // art
            addTeamCards(teamsection, "Mosadi", "Technical Artist", blurbPlaceholder);

            // design
            const designNames = ["Tavin", "Jenny", "Audrey"];
            const designTitles = ["Narrative Designer", "Game & Systems Design", "UI Art & Design"];
            for (let i = 0; i < designNames.length; i++) {
                addTeamCards(teamsection, designNames[i], designTitles[i], blurbPlaceholder);
            }
            

            // programming
            const programmingNames = ["Luke", "Joshua", "Minhal", "Nam", "Dante", "Devone", "Andy"];
            const programmingTitles = ["Enemy AI Lead & Enemy Design", "PCG Lead & Level Design", "Mechanics Lead Programmer", "Enemy AI", "Game Mechanics", "Game Mechanics", "Programmer & Bug Tracker"];
            for (let i = 0; i < programmingNames.length; i++) {
                addTeamCards(teamsection, programmingNames[i], programmingTitles[i], blurbPlaceholder);
            }


            function addTeamCards(div, memberName, memberTitle, memberBlurb) {
                console.log(teamsection);
                let teamcard = document.createElement("div");
                teamcard.setAttribute("class", "teamcard");

                let card = document.createElement("img");
                card.setAttribute("class", "card");
                card.setAttribute("src", "../Assets/cardboard_Small.png");
                teamcard.append(card);

                let cardoverlay = document.createElement("div");
                cardoverlay.setAttribute("class", "cardoverlay");

                let avatar = document.createElement("img");
                avatar.setAttribute("class", "avatar");
                let memberImg = "../Assets/Avatars/" + memberName + "Avatar.png";
                avatar.setAttribute("src", memberImg);
                cardoverlay.append(avatar);

                let name = document.createElement("h2");
                name.setAttribute("class", "name");
                name.textContent = memberName;
                cardoverlay.append(name);

                let title = document.createElement("h3");
                title.setAttribute("class", "title");
                title.textContent = memberTitle;
                cardoverlay.append(title);

                let blurb = document.createElement("p");
                blurb.setAttribute("class", "blurb");
                blurb.textContent = memberBlurb;
                cardoverlay.append(blurb);

                teamcard.append(cardoverlay);
                teamsection.append(teamcard);
            }
        </script>
    </body>
</html>
