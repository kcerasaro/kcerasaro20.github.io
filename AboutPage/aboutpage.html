<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Totally Legit Game Studio</title>
        <link rel="icon" type="image/x-icon" href="../Assets/favicon.ico">
    </head>
    <link rel="stylesheet" type="text/css" href="aboutpage.css">
    <body>
        <div class="header">
            <div id="smalllogodiv">
                <img id="smalllogo" src="../Assets/tlgslogo.png">
            </div>
            <div id="headerbuttonsdiv">
                <button class="headerbuttons" onclick="window.location.href='../index.html'">Home</button>
                <button class="headerbuttons" onclick="window.location.href='../GamePage/gamepage.html'">Games</button>
                <button class="headerbuttons" onclick="window.location.href='../PlaytestPage/playtest.html'">Playtest</button>
                <button class="headerbuttons" onclick="window.location.href='../ChangelogPage/changelogpage.html'">Changelog</button>
                <button class="headerbuttons" onclick="window.location.href='aboutpage.html'">About Us</button>
            </div>
        </div>
        <div class="main">
            <div id="top">
                <img id="logobox" src="../Assets/cardboard_WideBig.png">
                <div id="overlay">
                    <img id="logo" src="../Assets/tlgslogotitle.png">
                </div>
                <div id="description">
                    <p><b>Totally Legit Game Studio</b> is a student-run game studio at Drexel University. <b>Recipe for Ruin</b> is a twenty-week project, where we have come together to create this fun and exciting game.</p>
                </div>
            </div>
            <div id="teamsection"></div>
        </div>
        <div class="footer"></div>
        <script>

            let teamsection = document.getElementById("teamsection");

            let blurbPlaceholder = "1-2 sentence blurb";
            let imgPlaceholder = "../Assets/cardboard_Small.png";

            // leads
            addTeamCards(teamsection, "Akoreyu", "Creative Director", blurbPlaceholder, imgPlaceholder); 
            addTeamCards(teamsection, "Brendan", "Technical Director", blurbPlaceholder, imgPlaceholder);
            addTeamCards(teamsection, "Livy", "Art Director", blurbPlaceholder, imgPlaceholder);
            addTeamCards(teamsection, "Celeste", "Producer", blurbPlaceholder, imgPlaceholder);
            addTeamCards(teamsection, "Ryan", "Perforce Admin", blurbPlaceholder, imgPlaceholder);

            // production
            addTeamCards(teamsection, "Kaitlyn", "Branding & Marketing", blurbPlaceholder, imgPlaceholder);
            addTeamCards(teamsection, "Kimberlyn", "Web Development", blurbPlaceholder, imgPlaceholder);

            // art
            addTeamCards(teamsection, "Mosadi", "Technical Artist", blurbPlaceholder, imgPlaceholder);

            // design
            addTeamCards(teamsection, "Tavin", "Narrative Designer", blurbPlaceholder, imgPlaceholder);
            addTeamCards(teamsection, "Jenny", "Game & Systems Design", blurbPlaceholder, imgPlaceholder);
            addTeamCards(teamsection, "Audrey", "UI Art & Design", blurbPlaceholder, imgPlaceholder);

            // programming
            addTeamCards(teamsection, "Luke", "Enemy AI Lead & Enemy Design", blurbPlaceholder, imgPlaceholder);
            addTeamCards(teamsection, "Joshua", "PCG Lead & Level Design", blurbPlaceholder, imgPlaceholder);
            addTeamCards(teamsection, "Minhal", "Mechanics Lead Programmer", blurbPlaceholder, imgPlaceholder);
            addTeamCards(teamsection, "Nam", "Enemy AI", blurbPlaceholder, imgPlaceholder);
            addTeamCards(teamsection, "Dante", "Game Mechanics", blurbPlaceholder, imgPlaceholder);
            addTeamCards(teamsection, "Devone", "Game Mechanics", blurbPlaceholder, imgPlaceholder);
            addTeamCards(teamsection, "Andy", "Programmer & Bug Tracker", blurbPlaceholder, imgPlaceholder);

            function addTeamCards(div, memberName, memberTitle, memberBlurb, memberImg) {
                console.log(teamsection);
                let teamcard = document.createElement("div");
                teamcard.setAttribute("class", "teamcard");

                let card = document.createElement("img");
                card.setAttribute("class", "card");
                card.setAttribute("src", "../Assets/cardboard_Small.png");
                teamcard.append(card);

                let cardoverlay = document.createElement("div");
                cardoverlay.setAttribute("class", "cardoverlay");

                let avatar = document.createElement("img");
                avatar.setAttribute("class", "avatar");
                avatar.setAttribute("src", memberImg);
                cardoverlay.append(avatar);

                let name = document.createElement("h2");
                name.setAttribute("class", "name");
                name.textContent = memberName;
                cardoverlay.append(name);

                let title = document.createElement("h3");
                title.setAttribute("class", "title");
                title.textContent = memberTitle;
                cardoverlay.append(title);

                let blurb = document.createElement("p");
                blurb.setAttribute("class", "blurb");
                blurb.textContent = memberBlurb;
                cardoverlay.append(blurb);

                teamcard.append(cardoverlay);
                teamsection.append(teamcard);
                console.log(teamsection);
            }
        </script>
    </body>
</html>
